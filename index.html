<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMI Calculator</title>
  <link rel="icon" type="image/x-icon" href="assets/bmi.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <video autoplay loop class="fillWidth fadeIn animated" id="video-background">
    <source src="assets/bg.mp4" type="video/mp4">
  </video>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="mx-auto rounded p-3 bg-black bg-opacity-25 text-center ">
    <h1 class="text-white">Calculate BMI</h1>
    <div class="d-flex input-group input-group-lg mt-3">
      <span class="input-group-text bg-dark text-white">Height</span>
      <input type="text" class="form-control" id="height">
      <span class="input-group-text bg-dark text-white">Cm</span>
      </div>
      <div class="input-group input-group-lg mt-3">
        <span class="input-group-text bg-dark text-white">Weight</span>
        <input type="text" class="form-control" id="weight">
        <span class="input-group-text bg-dark text-white">Kg</span>
      </div>
      <div>
        <button class="btn btn-outline-light mt-5" onclick="obj.calculateBmi()">Calculate</button>
      </div>
    </div>
  </div>

  <div id="result" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered ">
      <div class="modal-content text-bg-dark">
        <div class="modal-header">
          <h5 id="title" class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal_body" class="modal-body text-center">
          <!-- modal body area -->
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>
</html>
